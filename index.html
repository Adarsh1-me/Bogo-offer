<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YAY! It's BOGO</h1>
        
        <div class="offer-card">
            <label class="offer-header">
                <input type="radio" name="offer" value="1">
                <div class="offer-content">
                    <div class="discount">30% Off</div>
                    <div class="offer-details">
                        <span>Buy 1 Get 2</span>
                        <span class="price">$18.00 USD</span>
                    </div>
                </div>
            </label>

            <div class="options" id="options-1">
                <div class="option-group">
                    <div class="select-wrapper">
                        <label for="size1">Size</label>
                        <select id="size1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <label for="color1">Colour</label>
                        <select id="color1">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="offer-card">
            <label class="offer-header">
                <input type="radio" name="offer" value="2">
                <div class="offer-content">
                    <div class="discount">30% Off</div>
                    <div class="offer-details">
                        <span>Buy 2 Get 4</span>
                        <span class="price">$24.00 USD</span>
                        <span class="popular">Most Popular</span>
                    </div>
                </div>
            </label>

            <div class="options" id="options-2">
                <div class="option-group">
                    <div class="select-wrapper">
                        <label for="size2">Size</label>
                        <select id="size2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <label for="color2">Colour</label>
                        <select id="color2">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="offer-card">
            <label class="offer-header">
                <input type="radio" name="offer" value="3">
                <div class="offer-content">
                    <div class="discount">10% Off</div>
                    <div class="offer-details">
                        <span>Buy 3 Get 6</span>
                        <span class="price">$36.00 USD <span class="strike">$40.00 USD</span></span>
                    </div>
                </div>
            </label>

            <div class="options" id="options-3">
                <div class="option-group">
                    <div class="select-wrapper">
                        <label for="size3">Size</label>
                        <select id="size3">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <label for="color3">Colour</label>
                        <select id="color3">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>Free Delivery</span>
            <div class="total">Total: $18.00 USD</div>
        </div>
        <button class="add-to-cart">+ Add to Cart</button>
        <div class="powered-by">Powered by Pumper</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
